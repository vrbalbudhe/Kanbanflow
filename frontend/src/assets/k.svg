<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Left vertical bar of the K - darker blue -->
  <rect x="0" y="0" width="200" height="400" fill="#4472C4"/>
  
  <!-- Upper diagonal arm of the K - lighter blue -->
  <polygon points="200,0 400,0 200,200" fill="#8FA4D3"/>
  
  <!-- Lower diagonal arm of the K - lighter blue -->
  <polygon points="200,200 400,400 200,400" fill="#8FA4D3"/>
</svg>